; This list contains all the script actions.
; The format is:
; Index = Name, Type, Description
; Type = Number (>=0), NumPlusMinus, NoTypes, TargetTypes, UnloadTypes, MissionTypes, FacingTypes, TalkBubbleTypes, BuildingTypes, AITargetTypes, AIScriptsList, DistanceArgument
[ActionTypes]
0=000 Attack Target Type,TargetTypes,Instructs the taskforce to find and attack the specified target type repeatedly.
1=001 Attack Waypoint,Number,
2=002 Go Berserk,NoTypes,Causes cyborgs to go berserk (does not work).
3=003 Move To Waypoint,Number,
4=004 Move Into Celltag,Number,Only used in maps.
5=005 Guard Area,Number,The parameter is the time in multiples of 6 seconds.
6=006 Jump To Script Action,Number,The parameter is the line number of the action to jump to (line number starts at 1, not 0).
7=007 Force Player Win,NoTypes,Forces the TaskForce owner to win.
8=008 Unload,UnloadTypes,Unload transport.
9=009 Deploy,NoTypes,Causes the units in taskforce to deploy if they can.
10=010 Follow Friendlies,NoTypes,Follow nearby friendly units.
11=011 Assign New Mission,MissionTypes,
12=012 Set Global,Number,The parameter is the global variable number to set to TRUE.
13=013 Play Idle Anim Sequence,Number,Causes infantry units in the taskforce to play the specified idle animation.
14=014 Load Onto Transport,NoTypes,Instruct TaskForce members to enter a transport in the TaskForce.
15=015 Enter Structure At Waypoint,Number,
16=016 Patrol To Waypoint,Number,
17=017 Change To Script,Number,Instructs the task force to switch to a different script.
18=018 Join Team,Number,Instructs the task force to join another team type.
19=019 Panic,NoTypes,Instructs infantry with FraidyCat to panic (usually civilians).
20=020 Change House Ownership,Number,Used in single player missions on specific map files only. This changes ownership of the entire TeamType to the House number specified by the second parameter.
21=021 Scatter,NoTypes,This instructs the TaskForce to scatter (same effect as selecting a group of units and pressing the Scatter key as defined in KEYBOARD.INI).
22=022 Run To Shroud,NoTypes,Instructs the taskforce to ignore all enemies are run to the shroud.
23=023 Force Player Loss,NoTypes,Force the TaskForce owner to lose.
24=024 Play Speech,Number,Plays a speech from EVA.ini. The parameter is the speech number in [DialogList] - 1.
25=025 Play Sound,Number,Plays a sound from SOUND.ini. The parameter is the sound number in [SoundList] - 1.
26=026 Play Movie,Number,Plays a movie from [Movies] in ART.ini. The parameter is the movie number - 1.
27=027 Play Theme,Number,Plays a theme from THEME.ini. The parameter is the theme number in [Themes] - 1.
28=028 Reduce Ore,NoTypes,Reduces the amount of ore in the cells that the taskforce is occupying.
29=029 Begin Production,NoTypes,Forces the owner of the TeamType to auto-produce (start the skirmish AI).
30=030 Force Sale,NoTypes,Forces the 'fire sale' of all remaining structures owned by the House to which the TeamType belongs.
31=031 Suicide,NoTypes,This instructs the TaskForce to destroy itself. In effect it commits suicide; usually accompanied by an explosion.
32=032 Start Weather Storm In...,Number,The parameter is the delay in seconds before triggering a Weather Storm.
33=033 End Weather Storm,NoTypes,
34=034 Center Map On Team,NoTypes,
35=035 Shroud Map For Time Interval,Number,Shrouds the entire map for the duration in frames.
36=036 Reveal Map For Time Interval,Number,Reveals the entire map for the duration in frames.
37=037 Delete Team Members,NoTypes,Instruct TaskForce members to leave the map after which they are deleted.
38=038 Clear Global,Number,Clears a global variable (see Set Global).
39=039 Set Local,Number,Sets a local variable (see Clear Local).
40=040 Clear Local,Number,Clears a local variable (see Set Local).
41=041 Unpanic,NoTypes,Instructs infantry with FraidyCat= yes to calm down.
42=042 Change Facing,FacingTypes,
43=043 Wait Until Fully Loaded,NoTypes,Transports wait until they are fully loaded before continuing the script.
44=044 Unload TRUCKB > TRUCKA,NoTypes,Unloads TRUCKB by changing its type to TRUCKA.
45=045 Load TRUCKA > TRUCKB,NoTypes,Loads TRUCKA by changing its type to TRUCKB.
46=046 Attack Enemy Structure,BuildingTypes,Instructs the taskforce to attack a specific enemy structure.
47=047 Move To Enemy Structure,BuildingTypes,Instructs the taskforce to move to a specific enemy structure.
48=048 Scout,NoTypes,Move as far as possible in a random direction. Use this to make the AI scout the map.
49=049 Register Success,NoTypes,Register success for AITrigger weight adjustment. Executing this script just once makes its AITrigger successful - used in success/failure delta calculations.
50=050 Flash,Number,Flashes the taskforce a number of times.
51=051 Play Animation,Number,Plays an animation from [Animations] in RULES.ini.
52=052 Display Talk Bubble,TalkBubbleTypes,Displays a talk bubble over the taskforce.
53=053 Gather At Enemy Base,NumPlusMinus,
54=054 Regroup At Friendly Base,NumPlusMinus,
55=055 Activate Iron Curtain,NumPlusMinus,Activates the Iron Curtain on the taskforce if it is fully charged.
56=056 Chronosphere TaskForce,BuildingTypes,Chronospheres the taskforce to a specific structure if it is almost fully charged.
57=057 Chronowarps TaskForce,BuildingTypes,Chronowarps the taskforce to a specific structure if it fully charged.
58=058 Move To Friendly Structure,BuildingTypes,
59=059 Attack Structure At Waypoint (YR),Number,
60=060 Enter Grinder (YR),NoTypes,Instruct the taskforce to enter a Grinder.
61=061 Occupy Tank Bunker (YR),NoTypes,Instructs the taskforce to occupy the nearest tank bunker.
62=062 Enter Bio Reactor (YR),NoTypes,Instructs the taskforce to enter the nearest bio reactor.
63=063 Occupy Battle Bunker (YR),NoTypes,Instructs the taskforce to occupy the nearest battle bunker.
64=064 Garrison Structure (YR),NoTypes,Instructs the taskforce to garrison the nearest structure.
65=065 Auxiliary Power (YR Ares),NumPlusMinus,The power amount is added to the house owning the team.
66=066 Kill Drivers (YR Ares),NoTypes,Kill driver and affected units will change to the country Special. 
67=067 Take Vehicles (YR Ares),NoTypes,Make infantry taskforce to enter the nearest vehicles.
68=068 Convert Type (YR Ares),NoTypes,Changes all members of this team into their respective Convert.Script type.
69=069 Sonar Reveal (YR Ares),Number,Objects will not be allowed to cloak for the given duration in frames.
70=070 Disable Weapons (YR Ares),Number,Objects will not be allowed to fire for the given duration in frames.
71=071 Timed Area Guard(Phobos),Number,Puts the TaskForce into Area Guard Mode for the given units of time.
72=072 Load Onto Transports(Phobos),Number,(Enter 43)If the TaskForce contains unit(s) that can be carried by the transports of the same TaskForce then this action will make the units enter the transports. 
73=073 Wait until ammo is full(Phobos),NoTypes,If the TaskForce contains unit(s) that use ammo then the the script will not continue until all these units have fully refilled the ammo.
